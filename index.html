<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico?v=3" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="icon" sizes="192x192" href="/favicon-highres.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>TicketSource API Specification</title>
    <style>
        body {
            margin: 3rem 0 0;
            padding: 0;
        }
        .z-10 { z-index: 10 }
        .flex {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }
        .flex-1 { flex: 1; }
        .bg-black { background-color: #22292f; }
        .fixed { position: fixed }
        .pin-t { top: 0; }
        .pin-x {
            right: 0;
            left: 0;
        }
        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .h-6 { height: 1.5rem; }
        .h-12 { height: 3rem; }
        .items-center {
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
        .text-right { text-align: right; }
        .text-grey-light { color: #dae1e7; }
        .hover\:text-white:hover { color: #fff; }
        .text-xl { font-size: 1.25rem; }
    </style>
</head>
<body>
    <header>
        <nav class="flex bg-black fixed pin-t pin-x h-12 items-center z-10">
            <div class="px-6 flex-1">
                <a href="#redoc">
                    <img class="h-6" src="https://cdn.ticketsource.co.uk/images/ticketsource-white.svg" alt="TicketSource">
                </a>
            </div>
            <div class="px-6 flex-1 text-right">
                <a aria-label="Visit us on GitHub" class="text-grey-light hover:text-white" href="https://github.com/ticketsource">
                    <i aria-hidden="true" class="fab fa-github text-xl"></i>
                </a>
            </div>
        </nav>
    </header>
    <div id="redoc"></div>
    <script src="https://kit.fontawesome.com/15506db1cb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-rc.50/bundles/redoc.standalone.min.js"></script>
    <script type="application/javascript">
        Redoc.init('spec/openapi.yaml', {
          requiredPropsFirst: true,
          scrollYOffset: 'header nav',
          theme: {
            colors: {
              primary: {
                main: '#eb601a',
              }
            },
            typography: {
                fontFamily: 'Poppins,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji',
                fontSize: '16px'
            }
          }
        }, document.getElementById('redoc'));
    </script>
</body>
</html>
